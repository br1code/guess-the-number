<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Guessing game</title>
</head>
<body class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Guess the number</h1>
                    <form id="game" autocomplete="off" spellcheck="false">
                        <div class="form-group">
                            <label for="number">Prediction</label>
                            <input type="number" class="form-control" id="number" placeholder="Enter number between 1 and 10" required min="1" max="10">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Guess" class="btn btn-primary btn-block" id="play">
                        </div>
                    </form>
                    <div class="pt-3">
                        <h4 id="result"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
